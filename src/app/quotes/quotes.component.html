<h1>The Arena Of Quotes</h1>
<div *ngFor='let quote of quotes;let i=index'>
     <h2 appQuotes>{{quote.name}}</h2>
     <p>Posted by:{{quote.poster}} on  {{quote.completeDate|date:'shortDate'}}</p>
     <button (click)='toggleDetails(i)' >Check the quote</button>
     <app-quotes-detail *ngIf='quote.showDescription'  [quote]='quote'></app-quotes-detail>
</div>
