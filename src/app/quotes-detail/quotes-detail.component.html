<div class="container reduce">
      <div class="show">
        <p class="description">{{quote.description}}</p>
        <p>~{{quote.author}}</p>
      </div>
    <button class="btn btn-success"  id="like" (click)='likebuttonclick()'>{{quote.numberOflikes}}<i class="fa fa-thumbs-up"></i></button>
    <button class="btn btn-secondary" id="dislike" (click)='dislikebuttonclick()'>{{quote.numberOfdislikes}}<i class="fa fa-thumbs-down"></i></button>
    <button (click)='quoteDelete(true)' id="delete" class="btn btn-danger"><i class="fa fa-trash"></i></button>
    <div class="post">
        <p>Posted:{{quote.completeDate|dateCount}}days ago</p>
   </div> 
  </div>
